<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/formulario.css">
</head>
<body>
   <form id="myForm" autocomplete="on">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="Nombre"autocomplete="on"><br>
    <label for="email">correo</label>
    <input type="email" id="email"name="correo" autocomplete="email"><br>
    <label for="phone"autocomplete="on">telefono</label>
    <input type="tel" id="phone"  name="Telefono"><br>
    <input type="submit" id="btnSubmit" value="Enviar">
   </form>
    <script src="/formulario.js"></script>
</body>
</html>
